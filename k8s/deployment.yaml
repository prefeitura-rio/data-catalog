apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-catalog
  labels:
    app: data-catalog
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-catalog
      component: web
  template:
    metadata:
      labels:
        app: data-catalog
        component: web
    spec:
      containers:
        - name: data-catalog
          image: ghcr.io/phrmendes/data-catalog:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 101 # nginx user
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      securityContext:
        fsGroup: 101

