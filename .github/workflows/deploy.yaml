name: Build and Deploy Data Catalog

on:
  push:
    branches: [master]
    paths:
      - "site/**"
      - "Dockerfile"
      - "nginx/**"
      - ".github/workflows/deploy.yaml"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild without cache"
        required: false
        default: false
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GCP credentials file
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > /tmp/gcp-credentials.json

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/data-catalog:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/data-catalog:latest
          build-args: |
            GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
            CATALOG_FILE_PATH=${{ vars.CATALOG_FILE_PATH || 'catalog.json' }}
          secrets: |
            gcp-credentials=/tmp/gcp-credentials.json
          cache-from: ${{ github.event.inputs.force_rebuild == 'true' && 'type=registry' || 'type=gha' }}
          cache-to: type=gha,mode=max

      - name: Clean up credentials
        if: always()
        run: rm -f /tmp/gcp-credentials.json

      - name: Deploy to production
        run: |
          echo "=== Deployment Information ==="
          echo "Environment: production"
          echo "Trigger: ${{ github.event_name }}"
          echo "Force rebuild: ${{ github.event.inputs.force_rebuild || 'false' }}"
          echo "Image: ghcr.io/${{ github.repository_owner }}/data-catalog:${{ github.sha }}"
          echo ""
          echo "Deploy step - customize based on your infrastructure"
