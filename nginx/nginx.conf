worker_processes auto;

events {
  worker_connections  1024;
}

http {
  include /etc/nginx/mime.types;

  # proxy cache configuration
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:10m inactive=60m;

  server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; font-src 'self'" always;

    # compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/html text/javascript application/javascript;

    # cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    error_page 404 /404.html;
    location = /404.html {
      root /usr/share/nginx/html;
      internal;
    }

    location / {
      # browser cache for HTML content
      expires 5m;
      add_header Cache-Control "public, must-revalidate";

      try_files $uri $uri/index.html =404;

      # proxy cache configuration
      proxy_cache cache;
      proxy_cache_valid 200 302 1h;
      proxy_cache_valid 404 1m;
      proxy_cache_background_update on;
      proxy_cache_revalidate on;
    }
  }
}
